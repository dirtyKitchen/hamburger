<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <style>
        svg {
            height: 250px;
            width: 250px;
        }
    </style>
</head>


<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-4 svgBox">
                <p>css</p>

            </div>
            <div class="col-sm-4 svgBox">
                <p>dom</p>

            </div>
            <div class="col-sm-4 svgBox">
                <p>gsap</p>
                <div class="s">
                    <svg class="css" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <line class="line-one" x1="25" y1="42" x2="75" y2="42" fill="none" stroke="#000"
                            stroke-miterlimit="10" stroke-width="4"></line>
                        <line class="line-two" x1="25" y1="50" x2="75" y2="50" fill="none" stroke="#000"
                            stroke-miterlimit="10" stroke-width="4"></line>
                        <line class="line-three" x1="25" y1="58" x2="75" y2="58" fill="none" stroke="#000"
                            stroke-miterlimit="10" stroke-width="4"></line>
                    </svg>
                </div>

            </div>
        </div>


        <div class="row burger">
            <div class="col-sm-6 hamburgercss">
                <svg class="css" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <line class="line-one" x1="" y1="42" x2="75" y2="42" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                    <line class="line-two" x1="25" y1="50" x2="75" y2="50" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                    <line class="line-three" x1="25" y1="58" x2="75" y2="58" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                </svg>
            </div>
            <div class="col-sm-6 csscodeblock">

            </div>
        </div>
        <div class="row burger">
            <div class="col-sm-6 gsapcss">
                <svg class="gsap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <line class="lineOne" x1="25" y1="42" x2="75" y2="42" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                    <line class="lineTwo" x1="25" y1="50" x2="75" y2="50" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                    <line class="lineThree" x1="25" y1="58" x2="75" y2="58" fill="none" stroke="#000"
                        stroke-miterlimit="10" stroke-width="4"></line>
                </svg>

            </div>
            <div class="col-sm-6 gsapcodeblock">

            </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="gsap.js"></script>

</html>
